<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="image.png"> 
    <!-- main container of the all divs -->
    <div class="container">
        <div class="top">
            <h1>Get In Touch</h1>
            <h3>Feel free to contact us in case of any queries.</h3>
        </div>
        <div class="middle__left">
            <div class="name__input">
                <div class="form">
                    <input type="text" id="name" class="form__input" autocomplete="off" placeholder=" ">
                    <label for="name" class="form__label">Name</label>
            
                </div>
            </div>
            <div class="email__input">
                <div class="form">
                    <input type="text" id="email" class="form__input" autocomplete="off" placeholder=" ">
                    <label for="email" class="form__label">Email</label>
            
                </div>
            </div>
            <div class="subject__input">
                <div class="form">
                    <input type="text" id="subject" class="form__input" autocomplete="off" placeholder=" ">
                    <label for="subject" class="form__label">Subject</label>
            
                </div>
            </div>
        </div>
        <div class="middle__right">
            <div class="textarea">
                <textarea class="text__input" name="textarea" autocomplete="off" placeholder=" " id="" cols="30" rows="10"></textarea>
                <label for="textarea" class="text__label">Message</label>
        
            </div>
        </div>
        <div class="bottom">
            <button class="button"><span class="btn__text">Send Message</span></button>
        </div>
    </div>
</body>
</html>
